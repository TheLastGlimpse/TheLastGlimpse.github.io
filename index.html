<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpse</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Music Bar Styling */
        .music-bar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-bar button {
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
        }

        .music-bar button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .music-bar button:focus {
            outline: none;
        }

        /* Audio player styling */
        .audio-player {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .audio-player iframe {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Header and Other Sections Styling */
        .header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Button & Link Styling */
        .btn {
            padding: 12px 25px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Welcome to Glimpse</h1>
            <p>Where Music & Valorant Come Together</p>
        </header>

        <!-- Music Bar Section -->
        <section class="music-bar">
            <button id="prev">⏮️</button>
            <div class="audio-player" id="audio-player"></div>
            <button id="next">⏭️</button>
        </section>

        <!-- Button to Navigate to Social Links (Optional) -->
        <section class="social-links">
            <a href="https://soundcloud.com/musicbyglimpse" class="btn" target="_blank">Listen on SoundCloud</a>
        </section>
    </div>

    <script>
        // Array of SoundCloud track URLs (use track IDs from SoundCloud API)
        const tracks = [
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/239318992", // Goofy
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/134295563", // Flute Melodies 3
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/132984316", // Gentle Breezes
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/134295557", // Flute Melodies 2
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/134295547"  // Flute Riffs
        ];

        let currentTrackIndex = 0;
        const audioPlayerDiv = document.getElementById("audio-player");

        function loadTrack(index) {
            const trackUrl = tracks[index];
            audioPlayerDiv.innerHTML = `<iframe width="100%" height="120" scrolling="no" frameborder="no" src="${trackUrl}"></iframe>`;
        }

        // Initial load of the first track
        loadTrack(currentTrackIndex);

        // Previous and Next Buttons functionality
        document.getElementById("prev").addEventListener("click", () => {
            currentTrackIndex = (currentTrackIndex > 0) ? currentTrackIndex - 1 : tracks.length - 1;
            loadTrack(currentTrackIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentTrackIndex = (currentTrackIndex < tracks.length - 1) ? currentTrackIndex + 1 : 0;
            loadTrack(currentTrackIndex);
        });
    </script>
</body>
</html>
