<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpse</title>
    <style>
        /* Existing styles here... */
        
        /* Music Bar Styling */
        .music-bar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-bar button {
            background: none;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2em;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .music-bar button:hover {
            transform: scale(1.1);
        }

        .music-bar audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Existing sections (Header, Social Links, About Me, etc.) here... -->

        <!-- Music Bar Section -->
        <section class="music-bar">
            <button id="prev">⏮️</button>
            <audio id="audio-player" controls></audio>
            <button id="next">⏭️</button>
        </section>
    </div>

    <script>
        // Array of SoundCloud track URLs
        const tracks = [
            "https://soundcloud.com/musicbyglimpse/goofy?si=6a3130b975084e6eb7bff1b06c5797c0&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
            "https://soundcloud.com/musicbyglimpse/flute-melodies-3?si=134e73cc1fa241ada19f4f8095f90eca&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
            "https://soundcloud.com/musicbyglimpse/gentle-breezes?si=fa7eb72b80a04c1887aef2b86db3e259&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
            "https://soundcloud.com/musicbyglimpse/flute-melodies-2?si=170c93308599460cb8397447e7d5ec0a&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
            "https://soundcloud.com/musicbyglimpse/flute-riffs?si=2b8a909c6bbf46f980e88f2771091298&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"
        ];

        let currentTrackIndex = 0;
        const audioPlayer = document.getElementById("audio-player");
        
        // Function to load track
        function loadTrack(index) {
            audioPlayer.src = tracks[index];
            audioPlayer.play();
        }

        // Initial load
        loadTrack(currentTrackIndex);

        // Previous and Next Buttons
        document.getElementById("prev").addEventListener("click", () => {
            currentTrackIndex = (currentTrackIndex > 0) ? currentTrackIndex - 1 : tracks.length - 1;
            loadTrack(currentTrackIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentTrackIndex = (currentTrackIndex < tracks.length - 1) ? currentTrackIndex + 1 : 0;
            loadTrack(currentTrackIndex);
        });
    </script>
</body>
</html>
