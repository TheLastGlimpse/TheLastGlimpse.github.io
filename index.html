<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpse</title>
    <style>
        /* Resetting default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background: url('https://images.pexels.com/photos/2098428/pexels-photo-2098428.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 50px;
            text-align: center;
        }

        /* Header */
        header h1 {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* About Me Section */
        #about-me {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #about-me h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #about-me p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Cards Section */
        .card-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
        }

        .card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .card iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Glimpse</h1>
        </header>

        <!-- Social Links Section -->
        <section class="social-links">
            <a href="https://soundcloud.com/musicbyglimpse" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/soundcloud.png" alt="SoundCloud" class="social-icon">
                SoundCloud
            </a>
            <a href="https://www.youtube.com/@Glimpectual" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/youtube-play.png" alt="YouTube" class="social-icon">
                YouTube
            </a>
        </section>

        <!-- About Me Section -->
        <section id="about-me">
            <h2>About Me</h2>
            <p>Hi, you can call me Glimpse. Sometimes I be makin' music and get demolished in Valorant. Just here to accomplish the lore of life.</p>
        </section>

        <!-- Card Section for YouTube Video -->
        <section class="card-section">
            <div class="card">
                <h3>Featured Video</h3>
                <iframe src="https://www.youtube.com/embed/hL33ThS92jM?si=2skFelyZr-F1jHeF" title="YouTube video" allowfullscreen></iframe>
            </div>
        </section>
    </div>
</body>
</html>
